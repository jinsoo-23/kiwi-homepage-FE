version: "3.8"

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # 빌드 시 필요한 환경 변수
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:5001}
    ports:
      - "5002:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
